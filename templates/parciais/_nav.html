{% load omfilters %}
{% load static %}


<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="user-menu">
                    <ul>
                        {% if request.user.is_authenticated %}
                        <li><a href="{% url 'pedido:lista' %}"><i class="fa fa-user"></i> Meus pedidos</a></li>
                        <li><a href="{% url 'perfil:criar' %}"><i class="fa fa-user"></i> Atulizar meus dados</a></li>
                        <li><a href="{% url 'perfil:logout' %}"><i class="fa fa-user"></i> Sair</a></li>
                        {% else %}
                        <li><a href="{% url 'perfil:criar' %}"><i class="fa fa-user"></i> Entrar</a></li>
                        <li><a href="{% url 'perfil:criar' %}"><i class="fa fa-user"></i> Criar conta</a></li>
                        {% endif %}
                        {% if request.session.carrinho %}
                        <li>
                            <a href="{% url 'produto:carrinho' %}"><i class="fas fa-shopping-cart"></i>
                                <strong>{{ request.session.carrinho|cart_total_qtd }}x</strong>
                            </a>
                        </li>
                         {% endif %}
                    </ul>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="header-right">
                    <ul class="list-unstyled list-inline">
                        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'produto:busca' %}">
                            <input name="termo" value="{{ request.GET.termo }}" class="form-control mr-sm-2" type="search"
                                placeholder="Busca" aria-label="Busca">
                            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Busca</button>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End header area -->
<main class="container mt-4 mb-4 align-items-center align-items-center ">
        <div class="site-branding-area ">
    <div class="container align-self-center ">
        <div class="row">
            <div class="col-md-14 mx-auto d-block">
                <div>
                  <a href="/"><img src="{% static 'assets/custom/img/logo.png'%}" class="mb-3 align-items-center " ></a>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End site branding area -->
